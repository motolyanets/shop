{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                {% for item in product.productimage_set.all %}
                    <img src="{{ item.image.url }}" class="img-responsive">
                {% endfor %}
            </div>
            <div class="col-lg-5">
                <h1 class="text-center">
                    {{ product.name }}
                </h1>
                <div class="">
                    <h3>
                        Цена: {{ product.price }} BYN
                    </h3>
                </div>
                <div class="">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#description" aria-controls="home" role="tab" data-toggle="tab">
                                Описание
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#delivery" aria-controls="profile" role="tab" data-toggle="tab">
                                Доставка
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="description">
                            {{ product.description }}
                        </div>
                        <div role="tabpanel" class="tab-pane" id="delivery">
                            <h4>Мы осуществляем доставку</h4>
                        </div>
                    </div>
                </div>
                <div>
                    <form id="form_buying_product" class="form-inline" action="{% url 'basket_adding' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="number" class="form-control" id="number">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit_btn" class="btn btn-success btn-bay" data-product_id="{{ product.id }}"
                            data-name="{{ product.name }}" data-price="{{ product.price }}">
                                Добавить в корзину
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
